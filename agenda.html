    <section id="headerYfooter2">
        <main id="main-agenda">
            <div id="agenda">
                <form id="agenda-datos"> 
                    <label for="nombre">Nombre de usuario</label>
                    <input class="input" type="text" name="nombre">
                    <label for="nivel">Nivel</label>
                    <select class="input" name="nivel">
                        <option disabled selected></option>
                        <option>1er Año</option>
                        <option>2do año</option>
                        <option>3er año</option>
                        <option>4to año</option>
                        <option>5to año</option>
                        <option>6to año</option>
                    </select>
                    <label for="calen">Fecha y hora</label>
                    <input class="input" type="datetime-local" name="calen"> 
                    <label for="medio">Medio</label>
                    <select class="input" name="medio">
                        <option selected disabled></option>
                        <option>Casa del profesor</option>
                        <option>Casa del estudiante</option>
                        <option>Virtual</option>
                    </select>
                    <button id="agenda-boton">Agendarse</button>
                </form>
            </div>
        </main>
        <footer>

            </section>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        config= {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            altInput: true,
            altFormat: "F j, (h:i K)",
            minTime: "8:00",
            maxTime: "20:00",
            "disable": [
                function(date) {
                    return (date.getDay() === 0 || date.getDay() === 6);
                }
            ],
            "locale": {
                "firstDayOfWeek": 1
            },
            minDate: new Date().fp_incr(1),
            maxDate: new Date().fp_incr(31)
        }
        flatpickr("input[type=datetime-local]", config);
    </script>
